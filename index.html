<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCAT Calendar - Universit√© de Toulouse</title>
    <style>
        :root {
            --ut3-green: #1d3d2e;
            --sidebar-bg: #f0f4f2;
            --border-dark: #d1d1d1;
            --cours-blue: #7d8cf4;
            --td-red: #f88c8c;
            --tp-teal: #64b4a1;
            --text-main: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        header {
            background-color: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 13px;
            height: 38px;
            z-index: 100;
        }

        .logo-area { font-weight: bold; font-size: 15px; margin-right: 25px; }
        nav { display: flex; align-items: center; }
        nav span { margin: 0 12px; cursor: pointer; opacity: 0.9; white-space: nowrap; }
        .user-info { margin-left: auto; font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .layout { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* --- SYST√àME DE LANGUETTE ET COULISSEMENT --- */
        aside {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            position: absolute;
            left: -300px; /* Cach√© par d√©faut */
            top: 0;
            bottom: 0;
            z-index: 50;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1); /* Animation fluide */
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }

        aside.open {
            left: 0; /* Appara√Æt au clic */
        }

        .tab-trigger {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 80px;
            background: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            font-size: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .sidebar-title { 
            background: #e2e8e5; 
            padding: 10px 15px; 
            font-weight: bold; 
            font-size: 16px; 
            border-bottom: 1px solid var(--border-dark);
        }
        .sidebar-content { padding: 15px; font-size: 14px; border-bottom: 1px solid var(--border-dark); }

        .admin-panel { padding: 15px; background: white; border-top: 2px solid var(--ut3-green); margin-top: auto; }
        input, select, button { width: 100%; margin-bottom: 8px; font-size: 13px; padding: 6px; border: 1px solid #ccc; border-radius: 2px; }
        .btn-valider { background: #f5f5f5; color: #333; cursor: pointer; font-weight: bold; border: 1px solid #bbb; }
        .btn-pdf { background: #444; color: white; cursor: pointer; font-weight: bold; border: 1px solid #222; }

        /* CALENDRIER */
        .calendar-container { flex: 1; display: flex; flex-direction: column; background: white; margin-left: 0; }

        .calendar-top-bar {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dark);
        }

        .current-date-display { font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 6px; }

        .grid-wrapper { 
            flex: 1; overflow-y: auto; display: grid; 
            grid-template-columns: 60px repeat(7, 1fr); 
            grid-template-rows: 35px repeat(28, 35px);
            position: relative; 
        }
        
        .grid-header { 
            background: #fcfcfc; border: 0.5px solid var(--border-dark); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 12px; color: #1d3d2e;
            position: sticky; top: 0; z-index: 20;
        }

        .time-label { grid-column: 1; border: 0.5px solid #efefef; font-size: 11px; text-align: center; padding-top: 6px; background: #f9f9f9; }

        .course-box {
            margin: 1px 2px; padding: 7px; font-size: 11px; color: #000; border-radius: 1px;
            border: 1px solid rgba(0,0,0,0.2); position: relative; z-index: 5; line-height: 1.3;
        }
        .course-box.cours { background-color: var(--cours-blue); }
        .course-box.td { background-color: var(--td-red); }
        .course-box.tp { background-color: var(--tp-teal); }
        
        .del-btn { position: absolute; bottom: 2px; right: 2px; background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.1); cursor: pointer; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; opacity: 0; }
        .course-box:hover .del-btn { opacity: 1; }

        @media print {
            aside, .tab-trigger, header { display: none !important; }
            .calendar-container { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-area">Universit√© de Toulouse</div>
    <nav><span>Accueil</span><span>S√©lecteur de dates</span><span>Filtre d'√©v√©nements</span></nav>
    <div class="user-info" id="topUserInfo">üë§ D√©connexion</div>
</header>

<div class="layout">
    <aside id="sidebar">
        <div class="tab-trigger" onclick="toggleSidebar()" title="Options d'√©dition">‚öôÔ∏è</div>
        
        <div class="sidebar-title">√âtudiant</div>
        <div class="sidebar-content">
            <strong id="sideUserName" style="font-size: 15px;">Chargement...</strong><br>
            D√©partement: FSI / Licence
        </div>
        
        <div class="admin-panel">
            <h4>√âditeur de Planning</h4>
            <input type="text" id="cName" placeholder="Mati√®re">
            <input type="text" id="cRoom" placeholder="Salle">
            <select id="cDay">
                <option value="2">Lundi</option><option value="3">Mardi</option>
                <option value="4">Mercredi</option><option value="5">Jeudi</option>
                <option value="6">Vendredi</option><option value="7">Samedi</option>
                <option value="8">Dimanche</option>
            </select>
            <select id="cStartH"></select>
            <select id="cDur">
                <option value="3">1h30</option><option value="4">2h00</option><option value="6">3h00</option>
            </select>
            <select id="cType">
                <option value="cours">Cours Magistral</option><option value="td">TD</option><option value="tp">TP</option>
            </select>
            <button class="btn-valider" onclick="addCourse()">Valider</button>
            <button class="btn-pdf" onclick="window.print()">T√©l√©charger le planning (PDF)</button>
            <button style="background:none; border:none; color:#888; text-decoration:underline; font-size:10px; cursor:pointer;" onclick="resetIdentity()">Changer d'identit√©</button>
        </div>
    </aside>

    <div class="calendar-container">
        <div class="calendar-top-bar">
            <div style="display:flex; gap:8px;">
                <button class="btn-celcat">Aujourd'hui</button>
                <button class="btn-celcat">&lt;</button><button class="btn-celcat">&gt;</button>
            </div>
            <div class="current-date-display"><span id="dateDisplay"></span> üìÖ</div>
            <div style="display:flex; border:1px solid #ccc; border-radius:3px;">
                <button class="btn-celcat" style="border:none;">Mois</button>
                <button class="btn-celcat" style="border:none; background:#dcdcdc; font-weight:bold;">Semaine</button>
            </div>
        </div>

        <div class="grid-wrapper" id="grid">
            <div class="grid-header"></div>
            <div class="grid-header">lun. <span id="d1"></span></div>
            <div class="grid-header">mar. <span id="d2"></span></div>
            <div class="grid-header">mer. <span id="d3"></span></div>
            <div class="grid-header">jeu. <span id="d4"></span></div>
            <div class="grid-header">ven. <span id="d5"></span></div>
            <div class="grid-header">sam. <span id="d6"></span></div>
            <div class="grid-header">dim. <span id="d7"></span></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const sidebar = document.getElementById('sidebar');
    const startH = document.getElementById('cStartH');
    let courses = JSON.parse(localStorage.getItem('celcat_v_slide')) || [];

    function toggleSidebar() {
        sidebar.classList.toggle('open');
    }

    function checkIdentity() {
        let name = localStorage.getItem('studentName');
        let number = localStorage.getItem('studentNumber');
        if (!name || !number) {
            name = prompt("Pr√©nom et NOM :");
            number = prompt("Num√©ro √âtudiant :");
            localStorage.setItem('studentName', (name || "Utilisateur").toUpperCase());
            localStorage.setItem('studentNumber', number || "00000000");
        }
        document.getElementById('topUserInfo').innerText = `üë§ D√©connexion - ${localStorage.getItem('studentNumber')}`;
        document.getElementById('sideUserName').innerText = `${localStorage.getItem('studentName')} (${localStorage.getItem('studentNumber')})`;
    }

    function resetIdentity() {
        localStorage.clear();
        location.reload();
    }

    function updateDates() {
        const today = new Date();
        const monday = new Date(today.setDate(today.getDate() - today.getDay() + 1));
        const sunday = new Date(new Date(monday).setDate(monday.getDate() + 6));
        document.getElementById('dateDisplay').innerText = `${monday.getDate()} ‚Äì ${sunday.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} 2026`;
        for(let i=0; i<7; i++) {
            let d = new Date(new Date(monday).setDate(monday.getDate() + i));
            document.getElementById(`d${i+1}`).innerText = `${d.getDate()}/${d.getMonth()+1}`;
        }
    }

    function init() {
        checkIdentity();
        updateDates();
        for (let h = 7; h < 21; h++) {
            for (let m of ['00', '30']) {
                const o = document.createElement('option');
                o.value = (h-7)*2 + (m === '30' ? 3 : 2);
                o.innerText = h + ':' + m;
                startH.appendChild(o);
                const l = document.createElement('div');
                l.className = 'time-label'; l.style.gridRow = o.value;
                l.innerText = m === '00' ? h + ':00' : '';
                grid.appendChild(l);
            }
        }
        render();
    }

    function addCourse() {
        courses.push({
            id: Date.now(),
            name: document.getElementById('cName').value || 'Cours',
            room: document.getElementById('cRoom').value || 'Salle',
            day: document.getElementById('cDay').value,
            start: document.getElementById('cStartH').value,
            dur: document.getElementById('cDur').value,
            type: document.getElementById('cType').value
        });
        localStorage.setItem('celcat_v_slide', JSON.stringify(courses));
        render();
    }

    function render() {
        document.querySelectorAll('.course-box').forEach(b => b.remove());
        courses.forEach(c => {
            const b = document.createElement('div');
            b.className = `course-box ${c.type}`;
            b.style.gridColumn = c.day;
            b.style.gridRow = `${c.start} / span ${c.dur}`;
            b.innerHTML = `<strong>${c.name}</strong>${c.room}<br>FSI / UT3<button class="del-btn" onclick="event.stopPropagation(); del(${c.id})">√ó</button>`;
            grid.appendChild(b);
        });
    }

    function del(id) {
        courses = courses.filter(x => x.id !== id);
        localStorage.setItem('celcat_v_slide', JSON.stringify(courses));
        render();
    }

    init();
</script>
</body>
</html>
