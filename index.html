<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCAT Calendar - Universit√© de Toulouse</title>
    <style>
        :root {
            --ut3-green: #1d3d2e;
            --sidebar-bg: #f0f4f2;
            --border-dark: #d1d1d1;
            --cours-blue: #7d8cf4;
            --td-red: #f88c8c;
            --tp-teal: #64b4a1;
            --text-main: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        header {
            background-color: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 13px;
            height: 38px;
            z-index: 200; /* Toujours au-dessus */
        }

        .logo-area { font-weight: bold; font-size: 15px; margin-right: 25px; }
        nav span { margin: 0 12px; cursor: pointer; opacity: 0.9; }
        .user-info { margin-left: auto; font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .layout { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* --- BARRE LATERALE FIXE --- */
        aside {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-title { background: #e2e8e5; padding: 10px 15px; font-weight: bold; font-size: 16px; border-bottom: 1px solid var(--border-dark); }
        .sidebar-content { padding: 15px; font-size: 14px; border-bottom: 1px solid var(--border-dark); }
        .mini-calendar { margin-top: 10px; border: 1px solid #ccc; background: white; text-align: center; width: 60px; border-radius: 3px; overflow: hidden; }

        /* --- TIROIR D'EDITION (CORRIG√â) --- */
        .editor-drawer {
            position: absolute;
            left: -320px; 
            top: 0;
            bottom: 0;
            width: 300px;
            background: white;
            border-right: 3px solid var(--ut3-green);
            z-index: 150; /* Doit √™tre plus haut que la sidebar (10) */
            transition: left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 10px 0 20px rgba(0,0,0,0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-drawer.open {
            left: 0; 
        }

        /* Languette fix√©e sur le bord du tiroir */
        .tab-trigger {
            position: absolute;
            right: -40px;
            top: 100px;
            width: 40px;
            height: 50px;
            background: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            font-size: 20px;
            box-shadow: 4px 0 8px rgba(0,0,0,0.1);
        }

        .admin-panel h4 { margin: 0 0 15px 0; color: var(--ut3-green); text-transform: uppercase; font-size: 12px; }
        input, select, button { width: 100%; margin-bottom: 10px; font-size: 13px; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
        .btn-valider { background: #f5f5f5; font-weight: bold; cursor: pointer; border: 1px solid #bbb; }
        .btn-pdf { background: #333; color: white; cursor: pointer; font-weight: bold; border: none; }

        /* CALENDRIER */
        .calendar-container { flex: 1; display: flex; flex-direction: column; background: white; }
        .calendar-top-bar { padding: 8px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-dark); }
        .current-date-display { font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 6px; }

        .grid-wrapper { flex: 1; overflow-y: auto; display: grid; grid-template-columns: 60px repeat(7, 1fr); grid-template-rows: 35px repeat(28, 35px); position: relative; }
        .grid-header { background: #fcfcfc; border: 0.5px solid var(--border-dark); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; color: #1d3d2e; position: sticky; top: 0; z-index: 20; }
        .time-label { grid-column: 1; border: 0.5px solid #efefef; font-size: 11px; text-align: center; padding-top: 6px; background: #f9f9f9; }

        .course-box { margin: 1px 2px; padding: 7px; font-size: 11px; color: #000; border: 1px solid rgba(0,0,0,0.2); position: relative; z-index: 5; line-height: 1.3; }
        .course-box.cours { background-color: var(--cours-blue); }
        .course-box.td { background-color: var(--td-red); }
        .course-box.tp { background-color: var(--tp-teal); }
        
        .del-btn { position: absolute; bottom: 2px; right: 2px; background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.1); cursor: pointer; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; opacity: 0; }
        .course-box:hover .del-btn { opacity: 1; }

        @media print { .editor-drawer, .tab-trigger, header { display: none !important; } }
    </style>
</head>
<body>

<header>
    <div class="logo-area">Universit√© de Toulouse</div>
    <nav><span>Accueil</span><span>S√©lecteur de dates</span><span>Filtre d'√©v√©nements</span><span>Partager</span><span>Aide</span></nav>
    <div class="user-info" id="topUserInfo">üë§ D√©connexion</div>
</header>

<div class="layout">
    <div class="editor-drawer" id="drawer">
        <div class="tab-trigger" onclick="toggleDrawer()">‚öôÔ∏è</div>
        <div class="admin-panel">
            <h4>√âditeur de Planning</h4>
            <input type="text" id="cName" placeholder="Mati√®re">
            <input type="text" id="cRoom" placeholder="Salle">
            <select id="cDay">
                <option value="2">Lundi</option><option value="3">Mardi</option>
                <option value="4">Mercredi</option><option value="5">Jeudi</option>
                <option value="6">Vendredi</option><option value="7">Samedi</option>
                <option value="8">Dimanche</option>
            </select>
            <select id="cStartH"></select>
            <select id="cDur">
                <option value="3">1h30</option><option value="4">2h00</option><option value="6">3h00</option>
            </select>
            <select id="cType">
                <option value="cours">Cours Magistral</option><option value="td">TD</option><option value="tp">TP</option>
            </select>
            <button class="btn-valider" onclick="addCourse()">Valider</button>
            <button class="btn-pdf" onclick="window.print()">T√©l√©charger PDF</button>
            <button style="border:none; background:none; text-decoration:underline; font-size:10px; cursor:pointer;" onclick="resetIdentity()">Changer d'identit√©</button>
        </div>
    </div>

    <aside>
        <div class="sidebar-title">√âv√©nement</div>
        <div class="sidebar-content" style="color:#999; font-style: italic;">(aucun s√©lectionn√©)</div>
        <div class="sidebar-title">√âtudiant</div>
        <div class="sidebar-content">
            <strong id="sideUserName" style="font-size: 15px;">Chargement...</strong><br>
            D√©partement: FSI / Licence<br>
            <div class="mini-calendar" id="miniCal"></div>
        </div>
    </aside>

    <div class="calendar-container">
        <div class="calendar-top-bar">
            <div style="display:flex; gap:8px;">
                <button class="btn-celcat" style="background:#f9f9f9; border:1px solid #ccc; padding:4px 8px; font-size:11px; cursor:pointer;">Aujourd'hui</button>
                <button class="btn-celcat" style="background:#f9f9f9; border:1px solid #ccc; padding:4px 8px; font-size:11px; cursor:pointer;">&lt;</button>
                <button class="btn-celcat" style="background:#f9f9f9; border:1px solid #ccc; padding:4px 8px; font-size:11px; cursor:pointer;">&gt;</button>
            </div>
            <div class="current-date-display"><span id="dateDisplay"></span> üìÖ</div>
            <div style="display:flex; border:1px solid #ccc; border-radius:3px; overflow:hidden;">
                <button style="background:#f9f9f9; border:none; border-right:1px solid #ccc; padding:4px 10px; font-size:11px; cursor:pointer;">Mois</button>
                <button style="background:#dcdcdc; border:none; border-right:1px solid #ccc; padding:4px 10px; font-size:11px; cursor:pointer; font-weight:bold;">Semaine</button>
                <button style="background:#f9f9f9; border:none; padding:4px 10px; font-size:11px; cursor:pointer;">Jour</button>
            </div>
        </div>

        <div class="grid-wrapper" id="grid">
            <div class="grid-header"></div>
            <div class="grid-header">lun. <span id="d1"></span></div>
            <div class="grid-header">mar. <span id="d2"></span></div>
            <div class="grid-header">mer. <span id="d3"></span></div>
            <div class="grid-header">jeu. <span id="d4"></span></div>
            <div class="grid-header">ven. <span id="d5"></span></div>
            <div class="grid-header">sam. <span id="d6"></span></div>
            <div class="grid-header">dim. <span id="d7"></span></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const drawer = document.getElementById('drawer');
    const startH = document.getElementById('cStartH');
    let courses = JSON.parse(localStorage.getItem('celcat_v_final_fix')) || [];

    function toggleDrawer() { drawer.classList.toggle('open'); }

    function checkIdentity() {
        let name = localStorage.getItem('studentName'), number = localStorage.getItem('studentNumber');
        if (!name || !number) {
            name = prompt("Pr√©nom et NOM :"); number = prompt("Num√©ro √âtudiant :");
            localStorage.setItem('studentName', (name || "UTILISATEUR").toUpperCase());
            localStorage.setItem('studentNumber', number || "00000000");
        }
        document.getElementById('topUserInfo').innerText = `üë§ D√©connexion - ${localStorage.getItem('studentNumber')}`;
        document.getElementById('sideUserName').innerText = `${localStorage.getItem('studentName')} (${localStorage.getItem('studentNumber')})`;
    }

    function resetIdentity() { localStorage.clear(); location.reload(); }

    function updateDates() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 
        const diffToMonday = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        const monday = new Date(today.setDate(diffToMonday));
        const sunday = new Date(new Date(monday).setDate(monday.getDate() + 6));
        document.getElementById('dateDisplay').innerText = `${monday.getDate()} ‚Äì ${sunday.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} 2026`;
        for(let i=0; i<7; i++) {
            let d = new Date(new Date(monday).setDate(monday.getDate() + i));
            document.getElementById(`d${i+1}`).innerText = `${d.getDate()}/${d.getMonth()+1}`;
        }
        document.getElementById('miniCal').innerHTML = `<div style="background:#cc0000; color:white; font-size:10px; font-weight:bold; padding:2px;">${new Intl.DateTimeFormat('fr-FR', {month:'short'}).format(new Date()).toUpperCase()}</div><div style="font-size:18px; font-weight:bold; padding:4px;">${new Date().getDate()}</div>`;
    }

    function init() {
        checkIdentity(); updateDates();
        for (let h = 7; h < 21; h++) {
            for (let m of ['00', '30']) {
                const o = document.createElement('option');
                o.value = (h-7)*2 + (m === '30' ? 3 : 2); o.innerText = h + ':' + m;
                startH.appendChild(o);
                const l = document.createElement('div');
                l.className = 'time-label'; l.style.gridRow = o.value; l.innerText = m === '00' ? h + ':00' : '';
                grid.appendChild(l);
            }
        }
        render();
    }

    function addCourse() {
        courses.push({ id: Date.now(), name: document.getElementById('cName').value || 'Cours', room: document.getElementById('cRoom').value || 'Salle', day: document.getElementById('cDay').value, start: document.getElementById('cStartH').value, dur: document.getElementById('cDur').value, type: document.getElementById('cType').value });
        localStorage.setItem('celcat_v_final_fix', JSON.stringify(courses)); render();
    }

    function render() {
        document.querySelectorAll('.course-box').forEach(b => b.remove());
        courses.forEach(c => {
            const b = document.createElement('div');
            b.className = `course-box ${c.type}`;
            b.style.gridColumn = c.day; b.style.gridRow = `${c.start} / span ${c.dur}`;
            b.innerHTML = `<strong>${c.name}</strong>${c.room}<br>FSI / UT3<button class="del-btn" onclick="event.stopPropagation(); del(${c.id})">√ó</button>`;
            grid.appendChild(b);
        });
    }

    function del(id) { courses = courses.filter(x => x.id !== id); localStorage.setItem('celcat_v_final_fix', JSON.stringify(courses)); render(); }

    init();
</script>
</body>
</html>
