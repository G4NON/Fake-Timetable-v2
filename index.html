<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCAT Calendar - Universit√© de Toulouse</title>
    <style>
        :root {
            /* Couleurs exactes extraites des images */
            --ut3-green: #1d3d2e;
            --sidebar-bg: #f0f4f2;
            --border-light: #e0e0e0;
            --border-dark: #d1d1d1;
            
            /* Codes couleurs des mati√®res CELCAT */
            --cours-blue: #7d8cf4;  /* Bleu des cours magistraux */
            --td-red: #f88c8c;     /* Rouge/Rose des TD */
            --tp-teal: #64b4a1;    /* Vert des TP */
            
            --text-main: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        /* HEADER VERT UT3 */
        header {
            background-color: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 13px;
            height: 38px;
        }

        .logo-area { font-weight: bold; font-size: 15px; margin-right: 25px; }
        nav span { margin: 0 8px; cursor: pointer; opacity: 0.9; }
        
        .layout { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR GRISE */
        aside {
            width: 230px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-title { 
            background: #e2e8e5; 
            padding: 6px 10px; 
            font-weight: bold; 
            font-size: 12px; 
            border-bottom: 1px solid var(--border-dark);
        }
        .sidebar-content { padding: 8px 10px; font-size: 11px; border-bottom: 1px solid var(--border-dark); }

        /* PANEL ADMIN POUR TA FA√áADE */
        .admin-panel { padding: 12px; background: white; border-top: 2px solid var(--ut3-green); margin-top: auto; }
        .admin-panel h4 { margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase; color: var(--ut3-green); }
        input, select, button { width: 100%; margin-bottom: 5px; font-size: 11px; padding: 4px; border: 1px solid #ccc; border-radius: 2px; }
        button { background: #f5f5f5; color: #333; cursor: pointer; font-weight: bold; border: 1px solid #bbb; }
        button:hover { background: #e8e8e8; }

        /* CALENDRIER CONTAINER */
        .calendar-container { flex: 1; display: flex; flex-direction: column; background: white; }

        /* NAVIGATION BARRE (IMAGE 2) */
        .calendar-top-bar {
            padding: 6px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dark);
            background: #ffffff;
        }

        .nav-left { display: flex; align-items: center; gap: 6px; }
        .btn-celcat { 
            background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 100%);
            border: 1px solid #cccccc;
            padding: 3px 8px;
            font-size: 11px;
            border-radius: 3px;
            cursor: pointer;
        }

        .group-arrows { display: flex; border-radius: 3px; overflow: hidden; border: 1px solid #ccc; }
        .group-arrows button { border: none; border-right: 1px solid #ccc; padding: 3px 10px; background: #fdfdfd; cursor: pointer; }
        .group-arrows button:last-child { border-right: none; }

        .current-date-display { font-size: 17px; font-weight: bold; color: #222; display: flex; align-items: center; gap: 5px; }

        .view-options { display: flex; border: 1px solid #ccc; border-radius: 3px; overflow: hidden; }
        .btn-view { border: none; border-right: 1px solid #ccc; background: #fdfdfd; padding: 4px 10px; font-size: 11px; cursor: pointer; }
        .btn-active { background: #dcdcdc !important; font-weight: bold; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1); }

        /* GRILLE PRINCIPALE */
        .grid-wrapper { 
            flex: 1; 
            overflow-y: auto; 
            display: grid; 
            grid-template-columns: 55px repeat(5, 1fr); 
            grid-template-rows: 30px repeat(28, 32px); /* Lignes pour 7h00 - 21h00 */
            position: relative; 
        }
        
        .grid-header { 
            background: #fcfcfc; border: 0.5px solid var(--border-dark); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 11px; color: #2d5a45;
            position: sticky; top: 0; z-index: 20;
        }

        .time-label { 
            grid-column: 1; border: 0.5px solid #efefef; 
            font-size: 10px; color: #888; text-align: center; padding-top: 4px;
            background: #f9f9f9;
        }

        /* COURS - CODES COULEURS R√âELS */
        .course-box {
            margin: 1px 2px; padding: 5px; font-size: 10px; color: #000; border-radius: 1px;
            border: 1px solid rgba(0,0,0,0.2); position: relative; z-index: 5; line-height: 1.2;
            box-shadow: 1px 1px 1px rgba(0,0,0,0.05);
        }
        .course-box.cours { background-color: var(--cours-blue); }
        .course-box.td { background-color: var(--td-red); }
        .course-box.tp { background-color: var(--tp-teal); }
        
        .course-box strong { display: block; margin-bottom: 2px; font-size: 10.5px; }
        .del-btn { position: absolute; top: 0; right: 0; background: none; border: none; cursor: pointer; font-size: 10px; opacity: 0.3; }
        .del-btn:hover { opacity: 1; }
    </style>
</head>
<body>

<header>
    <div class="logo-area">Universit√© de Toulouse</div>
    <nav>
        <span>Accueil</span> | <span>S√©lecteur de dates</span> | <span>Filtre d'√©v√©nements</span> | <span>Partager</span> | <span>Aide</span>
    </nav>
    <div style="margin-left: auto;">D√©connexion - 22506567</div>
</header>

<div class="layout">
    <aside>
        <div class="sidebar-section">
            <div class="sidebar-title">√âv√©nement</div>
            <div class="sidebar-content" style="color:#aaa;">(aucun s√©lectionn√©)</div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-title">√âtudiant</div>
            <div class="sidebar-content">
                <strong>BONPART NIELS (22506567)</strong><br>
                D√©partement: FSI / Licence<br>
                <div id="miniCal" style="margin-top:5px; border:1px solid #ccc; background:white; text-align:center; width:50px; border-radius:3px;">
                </div>
            </div>
        </div>
        
        <div class="admin-panel">
            <h4>Ajouter un cours</h4>
            <input type="text" id="cName" placeholder="Mati√®re">
            <input type="text" id="cRoom" placeholder="Salle">
            <select id="cDay">
                <option value="2">Lundi</option>
                <option value="3">Mardi</option>
                <option value="4">Mercredi</option>
                <option value="5">Jeudi</option>
                <option value="6">Vendredi</option>
            </select>
            <select id="cStartH"></select>
            <select id="cDur">
                <option value="3">1h30</option>
                <option value="4">2h00</option>
                <option value="6">3h00</option>
            </select>
            <select id="cType">
                <option value="cours">Cours Magistral</option>
                <option value="td">TD</option>
                <option value="tp">TP</option>
            </select>
            <button onclick="addCourse()">Valider</button>
        </div>
    </aside>

    <div class="calendar-container">
        <div class="calendar-top-bar">
            <div class="nav-left">
                <button class="btn-celcat">Aujourd'hui</button>
                <div class="group-arrows">
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>

            <div class="current-date-display">
                <span id="dateDisplay"></span>
                <span style="font-size:14px; margin-left:5px;">üìÖ</span>
            </div>

            <div class="view-options">
                <button class="btn-view">Mois</button>
                <button class="btn-view btn-active">Semaine</button>
                <button class="btn-view">Jour</button>
                <button class="btn-view">Mon planning</button>
            </div>
        </div>

        <div class="grid-wrapper" id="grid">
            <div class="grid-header"></div>
            <div class="grid-header">lun. <span id="d1"></span></div>
            <div class="grid-header">mar. <span id="d2"></span></div>
            <div class="grid-header">mer. <span id="d3"></span></div>
            <div class="grid-header">jeu. <span id="d4"></span></div>
            <div class="grid-header">ven. <span id="d5"></span></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const startH = document.getElementById('cStartH');
    let courses = JSON.parse(localStorage.getItem('celcat_replica')) || [];

    function updateDates() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 
        const diffToMonday = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        const monday = new Date(today.setDate(diffToMonday));
        const sunday = new Date(new Date(monday).setDate(monday.getDate() + 6));
        
        const options = { day: 'numeric', month: 'short' };
        document.getElementById('dateDisplay').innerText = 
            `${monday.getDate()} ‚Äì ${sunday.toLocaleDateString('fr-FR', options)} ${monday.getFullYear()}`;

        for(let i=0; i<5; i++) {
            let d = new Date(new Date(monday).setDate(monday.getDate() + i));
            document.getElementById(`d${i+1}`).innerText = `${d.getDate()}/${d.getMonth()+1}`;
        }
        
        document.getElementById('miniCal').innerHTML = `
            <div style="background:#cc0000; color:white; font-size:8px; font-weight:bold; padding:1px;">${new Intl.DateTimeFormat('fr-FR', {month: 'short'}).format(new Date()).toUpperCase()}</div>
            <div style="font-size:14px; font-weight:bold; padding:2px;">${new Date().getDate()}</div>
        `;
    }

    function init() {
        let row = 2;
        for (let h = 7; h < 21; h++) {
            for (let m of ['00', '30']) {
                const l = document.createElement('div');
                l.className = 'time-label';
                l.style.gridRow = row;
                l.innerText = m === '00' ? h + ':00' : '';
                grid.appendChild(l);

                const o = document.createElement('option');
                o.value = row;
                o.innerText = h + ':' + m;
                startH.appendChild(o);
                row++;
            }
        }
        updateDates();
        render();
    }

    function addCourse() {
        const c = {
            id: Date.now(),
            name: document.getElementById('cName').value || 'Cours',
            room: document.getElementById('cRoom').value || 'Salle',
            day: document.getElementById('cDay').value,
            start: document.getElementById('cStartH').value,
            dur: document.getElementById('cDur').value,
            type: document.getElementById('cType').value
        };
        courses.push(c);
        localStorage.setItem('celcat_replica', JSON.stringify(courses));
        render();
    }

    function render() {
        document.querySelectorAll('.course-box').forEach(b => b.remove());
        courses.forEach(c => {
            const b = document.createElement('div');
            b.className = `course-box ${c.type}`;
            b.style.gridColumn = c.day;
            b.style.gridRow = `${c.start} / span ${c.dur}`;
            b.innerHTML = `
                <button class="del-btn" onclick="del(${c.id})">x</button>
                <strong>${c.name}</strong>
                ${c.room}<br>
                FSI / UT3
            `;
            grid.appendChild(b);
        });
    }

    function del(id) {
        courses = courses.filter(x => x.id !== id);
        localStorage.setItem('celcat_replica', JSON.stringify(courses));
        render();
    }

    init();
</script>
</body>
</html>
