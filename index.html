<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCAT Calendar - Universit√© de Toulouse</title>
    <style>
        :root {
            --ut3-green: #1d3d2e;
            --sidebar-bg: #f0f4f2;
            --border-dark: #d1d1d1;
            --cours-blue: #7d8cf4;
            --td-red: #f88c8c;
            --tp-teal: #64b4a1;
            --text-main: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
        }

        /* --- HEADER RESTAUR√â (IMAGE 8b0ce5) --- */
        header {
            background-color: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 13px;
            height: 38px;
        }

        .logo-area { font-weight: bold; font-size: 15px; margin-right: 25px; }
        
        /* Menus de navigation du bandeau vert */
        nav { display: flex; align-items: center; }
        nav span { 
            margin: 0 12px; 
            cursor: pointer; 
            opacity: 0.9; 
            white-space: nowrap;
        }
        nav span:hover { text-decoration: underline; }

        .user-info { margin-left: auto; font-size: 11px; display: flex; align-items: center; gap: 5px; }

        .layout { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR LARGE */
        aside {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-dark);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-title { 
            background: #e2e8e5; 
            padding: 10px 15px; 
            font-weight: bold; 
            font-size: 16px; 
            border-bottom: 1px solid var(--border-dark);
            color: #444;
        }
        .sidebar-content { 
            padding: 15px; 
            font-size: 14px; 
            line-height: 1.5;
            border-bottom: 1px solid var(--border-dark); 
        }

        .mini-calendar {
            margin-top: 10px;
            border: 1px solid #ccc;
            background: white;
            text-align: center;
            width: 60px;
            border-radius: 3px;
            overflow: hidden;
        }

        /* PANEL ADMIN */
        .admin-panel { padding: 15px; background: white; border-top: 2px solid var(--ut3-green); margin-top: auto; }
        .admin-panel h4 { margin: 0 0 10px 0; font-size: 11px; text-transform: uppercase; color: var(--ut3-green); }
        input, select, button { width: 100%; margin-bottom: 8px; font-size: 13px; padding: 6px; border: 1px solid #ccc; border-radius: 2px; }
        
        .btn-valider { background: #f5f5f5; color: #333; cursor: pointer; font-weight: bold; border: 1px solid #bbb; }
        .btn-pdf { background: #444; color: white; cursor: pointer; font-weight: bold; border: 1px solid #222; margin-top: 5px; }

        /* CALENDRIER */
        .calendar-container { flex: 1; display: flex; flex-direction: column; background: white; }

        .calendar-top-bar {
            padding: 8px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-dark);
            background: #ffffff;
        }

        .nav-left { display: flex; align-items: center; gap: 8px; }
        .btn-celcat { 
            background: linear-gradient(to bottom, #ffffff 0%, #f2f2f2 100%);
            border: 1px solid #cccccc;
            padding: 4px 10px;
            font-size: 12px;
            border-radius: 3px;
            cursor: pointer;
        }

        .group-arrows { display: flex; border-radius: 3px; overflow: hidden; border: 1px solid #ccc; }
        .group-arrows button { border: none; border-right: 1px solid #ccc; padding: 4px 12px; background: #fdfdfd; cursor: pointer; font-weight: bold; }

        .current-date-display { font-size: 18px; font-weight: bold; color: #222; display: flex; align-items: center; gap: 6px; }

        .view-options { display: flex; border: 1px solid #ccc; border-radius: 3px; overflow: hidden; }
        .btn-view { border: none; border-right: 1px solid #ccc; background: #fdfdfd; padding: 5px 12px; font-size: 12px; cursor: pointer; }
        .btn-active { background: #dcdcdc !important; font-weight: bold; }

        .grid-wrapper { 
            flex: 1; overflow-y: auto; display: grid; 
            grid-template-columns: 60px repeat(5, 1fr); 
            grid-template-rows: 35px repeat(28, 35px);
            position: relative; 
        }
        
        .grid-header { 
            background: #fcfcfc; border: 0.5px solid var(--border-dark); 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; font-size: 12px; color: #1d3d2e;
            position: sticky; top: 0; z-index: 20;
        }

        .time-label { 
            grid-column: 1; border: 0.5px solid #efefef; 
            font-size: 11px; color: #888; text-align: center; padding-top: 6px;
            background: #f9f9f9;
        }

        .course-box {
            margin: 1px 2px; padding: 7px; font-size: 11px; color: #000; border-radius: 1px;
            border: 1px solid rgba(0,0,0,0.2); position: relative; z-index: 5; line-height: 1.3;
            box-shadow: 1px 1px 1px rgba(0,0,0,0.05);
        }
        .course-box.cours { background-color: var(--cours-blue); }
        .course-box.td { background-color: var(--td-red); }
        .course-box.tp { background-color: var(--tp-teal); }
        
        .del-btn { 
            position: absolute; bottom: 2px; right: 2px; 
            background: rgba(255,255,255,0.4); border: 1px solid rgba(0,0,0,0.1); 
            cursor: pointer; font-size: 10px; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
        }
        .course-box:hover .del-btn { opacity: 1; }

        @media print {
            header, aside, .del-btn, .nav-left, .view-options { display: none !important; }
            body { background: white; overflow: visible; }
            .layout { display: block; }
            .calendar-container { width: 100%; height: auto; }
            .grid-wrapper { overflow: visible; display: grid !important; height: auto; }
            .grid-header { position: static; background: #eee !important; color: black !important; }
            .course-box { border: 1px solid #000 !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-area">Universit√© de Toulouse</div>
    <nav>
        <span>Accueil</span>
        <span>S√©lecteur de dates</span>
        <span>Filtre d'√©v√©nements</span>
        <span>Partager</span>
        <span>Aide</span>
    </nav>
    <div class="user-info">
        üë§ D√©connexion - 22506567
    </div>
</header>

<div class="layout">
    <aside>
        <div class="sidebar-title">√âv√©nement</div>
        <div class="sidebar-content" style="color:#999; font-style: italic;">(aucun s√©lectionn√©)</div>
        
        <div class="sidebar-title">√âtudiant</div>
        <div class="sidebar-content">
            <strong style="font-size: 15px;">BONPART NIELS (22506567)</strong><br>
            D√©partement: FSI / Licence<br>
            <div class="mini-calendar" id="miniCal"></div>
        </div>
        
        <div class="admin-panel">
            <h4>Ajouter un cours</h4>
            <input type="text" id="cName" placeholder="Mati√®re">
            <input type="text" id="cRoom" placeholder="Salle">
            <select id="cDay">
                <option value="2">Lundi</option><option value="3">Mardi</option>
                <option value="4">Mercredi</option><option value="5">Jeudi</option>
                <option value="6">Vendredi</option>
            </select>
            <select id="cStartH"></select>
            <select id="cDur">
                <option value="3">1h30</option><option value="4">2h00</option>
                <option value="6">3h00</option>
            </select>
            <select id="cType">
                <option value="cours">Cours Magistral</option>
                <option value="td">TD</option><option value="tp">TP</option>
            </select>
            <button class="btn-valider" onclick="addCourse()">Valider</button>
            <button class="btn-pdf" onclick="window.print()">T√©l√©charger le planning (PDF)</button>
        </div>
    </aside>

    <div class="calendar-container">
        <div class="calendar-top-bar">
            <div class="nav-left">
                <button class="btn-celcat">Aujourd'hui</button>
                <div class="group-arrows"><button>&lt;</button><button>&gt;</button></div>
            </div>

            <div class="current-date-display">
                <span id="dateDisplay"></span> üìÖ
            </div>

            <div class="view-options">
                <button class="btn-view">Mois</button>
                <button class="btn-view btn-active">Semaine</button>
                <button class="btn-view">Jour</button>
                <button class="btn-view">Mon planning</button>
            </div>
        </div>

        <div class="grid-wrapper" id="grid">
            <div class="grid-header"></div>
            <div class="grid-header">lun. <span id="d1"></span></div>
            <div class="grid-header">mar. <span id="d2"></span></div>
            <div class="grid-header">mer. <span id="d3"></span></div>
            <div class="grid-header">jeu. <span id="d4"></span></div>
            <div class="grid-header">ven. <span id="d5"></span></div>
        </div>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const startH = document.getElementById('cStartH');
    let courses = JSON.parse(localStorage.getItem('celcat_vfinal_large')) || [];

    function updateDates() {
        const today = new Date();
        const dayOfWeek = today.getDay(); 
        const diffToMonday = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
        const monday = new Date(today.setDate(diffToMonday));
        const sunday = new Date(new Date(monday).setDate(monday.getDate() + 6));
        
        document.getElementById('dateDisplay').innerText = 
            `${monday.getDate()} ‚Äì ${sunday.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})} ${monday.getFullYear()}`;

        for(let i=0; i<5; i++) {
            let d = new Date(new Date(monday).setDate(monday.getDate() + i));
            document.getElementById(`d${i+1}`).innerText = `${d.getDate()}/${d.getMonth()+1}`;
        }
        
        document.getElementById('miniCal').innerHTML = `
            <div style="background:#cc0000; color:white; font-size:10px; font-weight:bold; padding:2px;">${new Intl.DateTimeFormat('fr-FR', {month:'short'}).format(new Date()).toUpperCase()}</div>
            <div style="font-size:18px; font-weight:bold; padding:4px;">${new Date().getDate()}</div>
        `;
    }

    function init() {
        let row = 2;
        for (let h = 7; h < 21; h++) {
            for (let m of ['00', '30']) {
                const l = document.createElement('div');
                l.className = 'time-label'; l.style.gridRow = row;
                l.innerText = m === '00' ? h + ':00' : '';
                grid.appendChild(l);
                const o = document.createElement('option');
                o.value = row; o.innerText = h + ':' + m;
                startH.appendChild(o);
                row++;
            }
        }
        updateDates(); render();
    }

    function addCourse() {
        courses.push({
            id: Date.now(),
            name: document.getElementById('cName').value || 'Cours',
            room: document.getElementById('cRoom').value || 'Salle',
            day: document.getElementById('cDay').value,
            start: document.getElementById('cStartH').value,
            dur: document.getElementById('cDur').value,
            type: document.getElementById('cType').value
        });
        localStorage.setItem('celcat_vfinal_large', JSON.stringify(courses));
        render();
    }

    function render() {
        document.querySelectorAll('.course-box').forEach(b => b.remove());
        courses.forEach(c => {
            const b = document.createElement('div');
            b.className = `course-box ${c.type}`;
            b.style.gridColumn = c.day;
            b.style.gridRow = `${c.start} / span ${c.dur}`;
            b.innerHTML = `<strong>${c.name}</strong>${c.room}<br>FSI / UT3<button class="del-btn" onclick="del(${c.id})">√ó</button>`;
            grid.appendChild(b);
        });
    }

    function del(id) {
        courses = courses.filter(x => x.id !== id);
        localStorage.setItem('celcat_vfinal_large', JSON.stringify(courses));
        render();
    }

    init();
</script>
</body>
</html>
