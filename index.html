<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edt Maker - FSI Toulouse</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg-main: #f8fafc;
            --border: #e2e8f0;
            --text: #0f172a;
            --cours: #818cf8;
            --td: #fb7185;
            --tp: #34d399;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-main);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Barre latÃ©rale */
        aside {
            width: 300px;
            background: white;
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .form-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.85rem; font-weight: 600; color: #64748b; }
        input, select { padding: 10px; border: 1px solid var(--border); border-radius: 8px; outline: none; }
        input:focus { border-color: var(--primary); }

        .btn-add {
            background: var(--primary);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .btn-add:hover { opacity: 0.9; }

        /* Grille du Calendrier */
        main {
            flex: 1;
            background: white;
            display: grid;
            grid-template-columns: 80px repeat(5, 1fr);
            grid-template-rows: 50px repeat(24, 40px); /* 30 min par ligne */
            overflow-y: auto;
            position: relative;
        }

        .header-cell {
            position: sticky; top: 0; background: #f1f5f9;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border); z-index: 10;
        }

        .time-cell {
            grid-column: 1; border-right: 1px solid var(--border);
            border-bottom: 1px dotted #e2e8f0;
            display: flex; justify-content: center; padding-top: 5px;
            font-size: 0.75rem; color: #94a3b8;
        }

        .grid-line {
            border-bottom: 1px solid #f1f5f9;
            grid-column: 2 / span 5;
        }

        /* Cartes des cours */
        .card {
            margin: 2px 5px;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 0.8rem;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card.cours { background: var(--cours); border-left: 5px solid #4f46e5; }
        .card.td { background: var(--td); border-left: 5px solid #e11d48; }
        .card.tp { background: var(--tp); border-left: 5px solid #059669; }

        .card .title { font-weight: 800; display: block; margin-bottom: 3px; }
        .card .info { font-size: 0.75rem; opacity: 0.9; }

        .del-btn {
            position: absolute; top: 5px; right: 5px;
            background: rgba(0,0,0,0.1); border: none; color: white;
            width: 20px; height: 20px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .del-btn:hover { background: rgba(0,0,0,0.3); }

    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-size:1.5rem;">ðŸ“…</span>
        <h1 style="font-size:1.2rem; margin:0;">FSI - Emploi du Temps</h1>
    </div>
    <button onclick="clearStorage()" style="font-size:0.7rem; background:none; border:1px solid #ccc; cursor:pointer; padding:5px; border-radius:5px;">RÃ©initialiser tout</button>
</header>

<div class="layout">
    <aside>
        <div class="form-group">
            <label>MatiÃ¨re</label>
            <input type="text" id="name" placeholder="ex: Algorithmique 1">
        </div>
        <div class="form-group">
            <label>Salle / Prof</label>
            <input type="text" id="room" placeholder="ex: Amphi COTTON">
        </div>
        <div class="form-group">
            <label>Jour</label>
            <select id="day">
                <option value="2">Lundi</option>
                <option value="3">Mardi</option>
                <option value="4">Mercredi</option>
                <option value="5">Jeudi</option>
                <option value="6">Vendredi</option>
            </select>
        </div>
        <div class="form-group">
            <label>DÃ©but</label>
            <select id="start"></select>
        </div>
        <div class="form-group">
            <label>DurÃ©e</label>
            <select id="duration">
                <option value="2">1h00</option>
                <option value="3">1h30</option>
                <option value="4">2h00</option>
                <option value="6">3h00</option>
            </select>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select id="type">
                <option value="cours">Cours (Bleu)</option>
                <option value="td">TD (Rose)</option>
                <option value="tp">TP (Vert)</option>
            </select>
        </div>
        <button class="btn-add" onclick="createCourse()">Ajouter au planning</button>
    </aside>

    <main id="grid">
        <div class="header-cell"></div>
        <div class="header-cell">Lundi</div>
        <div class="header-cell">Mardi</div>
        <div class="header-cell">Mercredi</div>
        <div class="header-cell">Jeudi</div>
        <div class="header-cell">Vendredi</div>
    </main>
</div>

<script>
    const grid = document.getElementById('grid');
    const startSelect = document.getElementById('start');
    let courses = JSON.parse(localStorage.getItem('myCourses')) || [];

    // Initialisation de la grille
    function init() {
        let row = 2;
        for (let h = 8; h < 20; h++) {
            for (let m of ['00', '30']) {
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-cell';
                timeLabel.style.gridRow = row;
                timeLabel.innerText = m === '00' ? h + 'h' : '';
                grid.appendChild(timeLabel);

                const opt = document.createElement('option');
                opt.value = row;
                opt.innerText = h + 'h' + m;
                startSelect.appendChild(opt);

                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.gridRow = row;
                grid.appendChild(line);

                row++;
            }
        }
        renderCourses();
    }

    function createCourse() {
        const course = {
            id: Date.now(),
            name: document.getElementById('name').value || 'Cours',
            room: document.getElementById('room').value || 'Salle NC',
            day: document.getElementById('day').value,
            start: document.getElementById('start').value,
            duration: document.getElementById('duration').value,
            type: document.getElementById('type').value
        };
        courses.push(course);
        save();
        renderCourses();
        document.getElementById('name').value = '';
    }

    function renderCourses() {
        // On nettoie les anciennes cartes
        document.querySelectorAll('.card').forEach(c => c.remove());
        
        courses.forEach(c => {
            const card = document.createElement('div');
            card.className = `card ${c.type}`;
            card.style.gridColumn = c.day;
            card.style.gridRow = `${c.start} / span ${c.duration}`;
            card.innerHTML = `
                <button class="del-btn" onclick="deleteCourse(${c.id})">Ã—</button>
                <span class="title">${c.name}</span>
                <span class="info">${c.room}</span>
            `;
            grid.appendChild(card);
        });
    }

    function deleteCourse(id) {
        courses = courses.filter(c => c.id !== id);
        save();
        renderCourses();
    }

    function save() {
        localStorage.setItem('myCourses', JSON.stringify(courses));
    }

    function clearStorage() {
        if(confirm("Tout effacer ?")) {
            localStorage.clear();
            location.reload();
        }
    }

    init();
</script>

</body>
</html>
