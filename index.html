<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELCAT Calendar - Université de Toulouse</title>
    <style>
        :root {
            --ut3-green: #1d3d2e;
            --sidebar-bg: #f0f4f2;
            --border-color: #d1d1d1;
            --text-dark: #333;
            /* Couleurs CELCAT exactes */
            --cours-blue: #7d8cf4;
            --td-red: #f88c8c;
            --tp-teal: #64b4a1;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-dark);
        }

        /* BANDEAU UNIVERSITÉ */
        header {
            background-color: var(--ut3-green);
            color: white;
            display: flex;
            align-items: center;
            padding: 5px 20px;
            font-size: 14px;
        }

        .logo-area { font-weight: bold; font-size: 18px; margin-right: 30px; }
        nav span { margin: 0 10px; cursor: pointer; opacity: 0.9; }
        nav span:hover { text-decoration: underline; }

        .layout { display: flex; flex: 1; overflow: hidden; }

        /* BARRE LATERALE CELCAT */
        aside {
            width: 220px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-section { border-bottom: 1px solid var(--border-color); }
        .sidebar-title { 
            background: #e2e8e5; 
            padding: 8px 12px; 
            font-weight: bold; 
            font-size: 13px; 
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-content { padding: 10px 12px; font-size: 12px; line-height: 1.4; }

        /* FORMULAIRE D'AJOUT (Caché dans la structure originale mais nécessaire ici) */
        .admin-panel {
            background: #fff;
            padding: 10px;
            border-top: 2px solid var(--ut3-green);
            font-size: 11px;
        }
        input, select, button { width: 100%; margin-bottom: 5px; font-size: 11px; padding: 3px; }
        button { background: var(--ut3-green); color: white; border: none; cursor: pointer; padding: 5px; }

        /* GRILLE DE L'EMPLOI DU TEMPS */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 50px repeat(5, 1fr);
            grid-template-rows: 30px repeat(24, 35px); /* Tranches de 30 min */
            background: white;
            overflow-y: auto;
            position: relative;
        }

        .grid-header {
            background: #f8f8f8;
            border: 0.5px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            position: sticky; top: 0; z-index: 10;
        }

        .time-label {
            grid-column: 1;
            border: 0.5px solid #eee;
            font-size: 10px;
            color: #999;
            text-align: center;
            padding-top: 2px;
        }

        .cell { border: 0.5px solid #eee; }

        /* CARTES DE COURS STYLE CELCAT */
        .course-box {
            margin: 1px;
            padding: 4px;
            font-size: 10px;
            color: black;
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            z-index: 5;
        }
        .course-box strong { display: block; margin-bottom: 2px; }
        .course-box.cours { background-color: var(--cours-blue); }
        .course-box.td { background-color: var(--td-red); }
        .course-box.tp { background-color: var(--tp-teal); }

        .del-btn {
            position: absolute; top: 0; right: 0;
            background: rgba(0,0,0,0.2); border: none; font-size: 8px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-area">Université de Toulouse</div>
    <nav>
        <span>Accueil</span> | <span>Sélecteur de dates</span> | <span>Filtre d'événements</span> | <span>Partager</span>
    </nav>
    <div style="margin-left: auto; font-size: 11px;">Déconnexion - 22506567</div>
</header>

<div class="layout">
    <aside>
        <div class="sidebar-section">
            <div class="sidebar-title">Événement</div>
            <div class="sidebar-content" style="color:#888;">(aucun sélectionné)</div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-title">Étudiant</div>
            <div class="sidebar-content">
                <strong>BONPART NIELS (22506567)</strong><br>
                Département: FSI<br>
                Url: <span style="color:blue; text-decoration: underline;">Lien ENT</span>
            </div>
        </div>
        
        <div class="admin-panel">
            <div style="font-weight:bold; margin-bottom:5px;">Outils d'édition</div>
            <input type="text" id="cName" placeholder="Matière (ex: Algo 1)">
            <input type="text" id="cRoom" placeholder="Salle (ex: Cotton)">
            <select id="cDay">
                <option value="2">Lundi</option>
                <option value="3">Mardi</option>
                <option value="4">Mercredi</option>
                <option value="5">Jeudi</option>
                <option value="6">Vendredi</option>
            </select>
            <select id="cStart"></select>
            <select id="cDuration">
                <option value="3">1h30</option>
                <option value="4">2h00</option>
                <option value="6">3h00</option>
            </select>
            <select id="cType">
                <option value="cours">Cours</option>
                <option value="td">TD</option>
                <option value="tp">TP</option>
            </select>
            <button onclick="addCourse()">Ajouter le cours</button>
        </div>
    </aside>

    <main id="grid">
        <div class="grid-header"></div>
        <div class="grid-header">lun.</div>
        <div class="grid-header">mar.</div>
        <div class="grid-header">mer.</div>
        <div class="grid-header">jeu.</div>
        <div class="grid-header">ven.</div>
    </main>
</div>

<script>
    const grid = document.getElementById('grid');
    const startSel = document.getElementById('cStart');
    let data = JSON.parse(localStorage.getItem('celcat_fake')) || [];

    function init() {
        let row = 2;
        for (let h = 7; h < 20; h++) {
            for (let m of ['00', '30']) {
                const lbl = document.createElement('div');
                lbl.className = 'time-label';
                lbl.style.gridRow = row;
                lbl.innerText = m === '00' ? h + ':00' : '';
                grid.appendChild(lbl);

                const opt = document.createElement('option');
                opt.value = row;
                opt.innerText = h + ':' + m;
                startSel.appendChild(opt);
                row++;
            }
        }
        render();
    }

    function addCourse() {
        const item = {
            id: Date.now(),
            name: document.getElementById('cName').value || 'Cours',
            room: document.getElementById('cRoom').value || 'Amphi',
            day: document.getElementById('cDay').value,
            start: document.getElementById('cStart').value,
            dur: document.getElementById('cDuration').value,
            type: document.getElementById('cType').value
        };
        data.push(item);
        localStorage.setItem('celcat_fake', JSON.stringify(data));
        render();
    }

    function render() {
        document.querySelectorAll('.course-box').forEach(b => b.remove());
        data.forEach(d => {
            const box = document.createElement('div');
            box.className = `course-box ${d.type}`;
            box.style.gridColumn = d.day;
            box.style.gridRow = `${d.start} / span ${d.dur}`;
            box.innerHTML = `
                <button class="del-btn" onclick="removeC(${d.id})">x</button>
                <strong>${d.name}</strong>
                ${d.room}<br>
                FSI / Bât. 3A
            `;
            grid.appendChild(box);
        });
    }

    function removeC(id) {
        data = data.filter(x => x.id !== id);
        localStorage.setItem('celcat_fake', JSON.stringify(data));
        render();
    }

    init();
</script>
</body>
</html>
